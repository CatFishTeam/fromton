version: '2'

services:
    db:
        container_name: fromton-db
        image: postgres:10.1
        restart: always
        environment:
            - POSTGRES_DB=fromton
            - POSTGRES_USER=fromton
            - POSTGRES_PASSWORD=fromton
        ports:
            - 5432:5432
        volumes:
            - ./conf/postgres/:/docker-entrypoint-initdb.d/
    php:
        container_name: fromton-php
        build:
            context: conf/php7-fpm
            args:
                TIMEZONE: ${TIMEZONE}
        volumes:
            - ../:/var/www/symfony
            - ./logs/symfony:/var/www/symfony/app/logs
    nginx:
        container_name: fromton-nginx
        build:
            context: conf/nginx
        ports:
            - 80:80
        depends_on:
            - php
            - db
            - mailhog
        volumes:
            - ./logs/nginx/:/var/log/nginx

    mailhog:
        container_name: fromton-mailhog
        image: mailhog/mailhog
        ports:
        - 1025:1025 # smtp server
        - 8025:8025 # web ui